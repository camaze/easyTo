<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="keyContainer"></div>
    </main>
    <footer></footer>
    <script>
        keys = {
            '0': {
                0: 'q',
                1: 'w',
                2: 'e',
                3: 'r',
                4: 't',
                5: 'y',
                6: 'u',
                7: 'i',
                8: 'o',
                9: 'p',
                'length': 10
            },
            '1': {
                0: 'a',
                1: 's',
                2: 'd',
                3: 'f',
                4: 'g',
                5: 'h',
                6: 'j',
                7: 'k',
                8: 'l',
                length: 9
            },
            '2': {
                0: 'z',
                1: 'x',
                2: 'c',
                3: 'v',
                4: 'b',
                5: 'n',
                6: 'm',
                length: 7
            },
            length: 3
        }
        hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'z': 'zhihu.com',
            'h': 'www.hupu.com',
            'b': 'www.bilibili.com'
        }
        // 取出localStorage中存在的hash(如果有)
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }
        // 遍历keys， 生成kbd标签
        index = 0
        while (index < keys['length']) {
            div1 = document.createElement('div')
            row = keys[index]
            index2 = 0
            while (index2 < row['length']) {
                keybd = document.createElement('kbd')
                keybd.textContent = row[index2]
                // 按钮作为儿子放入keybd
                buttonX = document.createElement('button')
                buttonX.textContent = 'edit'
                buttonX.id = row[index2]
                // button被点击
                buttonX.onclick = function (aaaa) {
                    // console.log(aaaa.target.id)
                    key = aaaa.target.id // q w e r ...
                    x = prompt('请输入更改后的网站')
                    hash[key] = x //hash变更
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                keybd.appendChild(buttonX)
                div1.appendChild(keybd)
                index2 += 1
            }
            keyContainer.appendChild(div1)
            index += 1
        }
        // 按键后生成新页面
        document.onkeypress = function (rrrr) {
            key = rrrr['key']
            website = hash[key]
            // location.href = 'http://' + website // 模拟用户在地址栏输入
            window.open('http://' + website, '_blank')
        }
    </script>
</body>
</html>
