<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="keyContainer"></div>
    </main>
    <footer></footer>
    <script>
        // 1. 初始化数据
        var keys = {
            '0': {
                0: 'q',
                1: 'w',
                2: 'e',
                3: 'r',
                4: 't',
                5: 'y',
                6: 'u',
                7: 'i',
                8: 'o',
                9: 'p',
                'length': 10
            },
            '1': {
                0: 'a',
                1: 's',
                2: 'd',
                3: 'f',
                4: 'g',
                5: 'h',
                6: 'j',
                7: 'k',
                8: 'l',
                length: 9
            },
            '2': {
                0: 'z',
                1: 'x',
                2: 'c',
                3: 'v',
                4: 'b',
                5: 'n',
                6: 'm',
                length: 7
            },
            length: 3
        }
        var hash = {
            'q': 'www.qq.com',
            'w': 'weibo.com',
            'i': 'iqiyi.com',
            'a': 'www.acfun.cn',
            'z': 'zhihu.com',
            'h': 'www.hupu.com',
            'b': 'www.bilibili.com',
            'm': 'www.mcdonalds.com.cn',
            'u': 'uc.com'
        }
        // 取出localStorage中存在的hash(如果有)
        var hashInLocalStorage = getFromLocalStorage('zzz')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }

        function tag(tagName, attributes) {
            var element = document.createElement(tagName)
            for (var key in attributes) { //key 为 className，id，textContent
                element.key = attributes.key
            }
            return element
        }

        // 2. 生成键盘
        // 遍历keys， 生成kbd标签
        var index = 0
        while (index < keys['length']) {
            var div1 = tag('div') //三行
            div1.className = 'row'
            var row = keys[index]
            var index2 = 0
            while (index2 < row['length']) {
                var keybd = tag('kbd')
                var span = tag('span', {
                    className: 'spanText',
                    textContent: row[index2]
                })
                span.textContent = row[index2]
                span.className = 'spanText'
                keybd.appendChild(span)
                // keybd.textContent = row[index2]
                keybd.className = 'key1' //黑键盘样式
                // 按钮作为儿子放入keybd
                var buttonX = tag('button')
                buttonX.textContent = 'edit'
                buttonX.id = row[index2]
                // button被点击编辑新网址
                buttonX.onclick = function (aaaa) {
                    var button2 = aaaa.target
                    // key = aaaa.target.id // target定位到button，id是q w e r ...
                    var key = button2.id
                    // console.log(button2.nextSibling)
                    var imgAfterEdit = button2.nextSibling
                    var x = prompt('请输入更改后的网站')
                    hash[key] = x //hash变更
                    localStorage.setItem('zzz', JSON.stringify(hash))
                    // 新图标，随输入的网站相关
                    imgAfterEdit.src = 'http://' + x + '/favicon.ico'
                    imgAfterEdit.onerror = function (xxx) {
                        // console.log('error here!!!!!!!!!')
                        // console.log(xxx)
                        xxx.target.src = './img/13.png'
                    }
                }
                var iconImg = tag('img')
                if (hash[row[index2]]) {
                    iconImg.src = 'http://' + hash[row[index2]] + '/favicon.ico'
                } else {
                    iconImg.src = './img/13.png'
                }

                iconImg.onerror = function (xxx) {
                    // console.log('error here!!!!!!!!!')
                    // console.log(xxx)
                    xxx.target.src = './img/13.png'
                }
                keybd.appendChild(buttonX)
                keybd.appendChild(iconImg)
                //3个div放keybd
                div1.appendChild(keybd)
                index2 += 1
            }
            keyContainer.appendChild(div1)
            index += 1
        }

        // 3. 监听键盘
        // 按键后生成新页面
        document.onkeypress = function (rrrr) {
            var key = rrrr['key']
            var website = hash[key]
            // location.href = 'http://' + website // 模拟用户在地址栏输入
            window.open('https://' + website, '_blank')
        }

        function getFromLocalStorage(name) {
            return JSON.parse(localStorage.getItem('zzz') || 'null')
        }
    </script>
</body>
</html>
